<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
    <script src="jquery/js/jquery-1.9.0.min.js"></script>
    <script src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="./course.js"></script>
    <title>TTB</title>
</head>
<body>
        <!-- Add your site or app content here -->
        <header>
            <div class="topbar">
                <a href="./index.html">TTB</a>
            </div>
        </header>
      
        <section class="timetable">
          <ol class="timings">
            <li><time datetime="08:00">0800</time></li>
            <li>0900</li>
            <li>1000</li>
            <li>1100</li>
            <li>1200</li>
            <li>1300</li>
            <li>1400</li>
            <li>1500</li>
            <li>1600</li>
            <li>1700</li>
            <li>1800</li>
            <li>1900</li>
            <li>2000</li>
            <li>2100</li>
            <li>2200</li>
            <li>2300</li>
            <li>0000</li>
          </ol>
          <ol class="week">
            <li class="day mon">
              <span class="name">Mon</span>




            </li>
            <li class="day tue">
              <span class="name">Tue</span>



            </li>
            <li class="day wed">
              <span class="name">Wed</span>


            </li>
            <li class="day thu">
              <span class="name">Thu</span>





            </li>
            <li class="day fri">
              <span class="name">Fri</span>
              




            </li>
          </ol>
        </section>
        <div class="result">
            <div class="test search">
                <div>
                    학과 <input type="text" name="department" id="input_depart"size="20">
                </div>
            </div>
            <div class="test search">
                    <div>
                        <label for="input_grade">성적</label> <input class="gajung" type="number" name="grade" id="input_grade" size="5">
                        <label for="input_null">널널</label> <input class="gajung" type="number" name="nullnull"  id="input_null"size="5">
                        <label for="input_lecture">강의</label> <input class="gajung" type="number" name="lecture"  id="input_lecture"size="5">
                        <label for="input_total">종합</label> <input class="gajung" type="number" name="total" id="input_total" size="5">
                        <button id="gajung-search">검색</button>
                    </div>
            </div>
            
            <div class="test map">
                <svg height="300" width="500">
                    <line x1="210" y1="130" x2="120" y2="250" style="stroke:red;stroke-width:5" />
                    <line x1="300" y1="120" x2="185" y2="180" style="stroke:red;stroke-width:5" />
                    <line x1="300" y1="120" x2="235" y2="220" style="stroke:red;stroke-width:5" />
                    <line x1="120" y1="250" x2="235" y2="220" style="stroke:red;stroke-width:5" />
                </svg>
                <img src="./kaistmap.PNG" id="kaimap">
                
                <div class="route">
                    <div>[이동경로]</div>
                    월요일<div class="detroute" id="mon_route"></div>
                    화요일<div class="detroute" id="tue_route"></div>
                    수요일<div class="detroute" id="wed_route"></div>
                    목요일<div class="detroute" id="thu_route"></div>
                    금요일<div class="detroute" id="fri_route"></div>
                </div>
            </div>
            <div class="test">
                <div>
                시험 시간표
            </div>
                <div class="exam" id="mon_exam">월</div>
                <div class="exam" id="tue_exam">화</div>
                <div class="exam" id="wed_exam">수</div>
                <div class="exam" id="thu_exam">목</div>
                <div class="exam" id="fri_exam">금</div>
            </div>
        </div>
      </body>

    <footer>
        <script type="text/javascript" src="script.js"></script>
    </footer>

</html>
